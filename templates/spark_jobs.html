<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Spark Jobs</title>
</head>
<body>

<form class="form-inline" method="POST" action="/submission" target="_blank">

        <span class="input-group-addon">Please select a spark job to run</span>
            <select name="jobs" method="GET" action="/">
              <option value="{{jobs[0]}}" selected>{{jobs[0]}}</option>
              {% for job in jobs[1:] %}
                <option value="{{job}}">{{job}}</option>
              {% endfor %}
            </select>

    <button type="submit" class="btn btn-default">Submit</button>

</form>









</body>
</html>
